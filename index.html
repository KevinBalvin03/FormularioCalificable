<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/estilosIndex.css">
</head>

<body>
    <div class="contenedorForm">
        <form action="formulario" class="formulario">
            <h2>FORMULARIO</h2>
            <div>
                <label for="Tipo_sociedad">Tipo Sociedad</label>
                <select id="Tipo_sociedad" name="Tipo_sociedad">
                    <option value="Persona_Natural">Persona Natural</option>
                    <option value="Persona_Juridica">Persona Juridica</option>
                </select required>
            </div>
            <div>
                <label for="Tipo_documento">Tipo de documento</label>
                <select id="Tipo_documento" name="Tipo_documento">
                    <option value="Cedula">Cedula</option>
                    <option value="Tarjeta_identidad">Tarjeta de identidad</option>
                    <option value="Nit">Nit</option>
                    <option value="Cedula_extranjeria">Cedula de extranjeria</option>
                </select required>
            </div>
            <div>
                <label for="Numero_documento">Numero de documento</label>
                <input type="number" required>
            </div>
            <div>
                <label for="Nombres">Nombres</label>
                <input type="Text" required>
            </div>
            <div>
                <label for="Apellidos">Apellidos</label>
                <input type="Text">
            </div>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" required>
            </div>
            <div>
                <label for="Sector">Sector</label>
                <select id="Sector" name="Sector">
                    <option value="Servicios">Servicios</option>
                    <option value="Comercio">Comercio</option>
                    <option value="Industria">Industria</option>
                </select required>
            </div>
            <div>
                <label for="Tipo_de_empresa">Tipo de empresa</label>
                <select id="Tipo_de_empresa" name="Tipo_de_empresa">
                    <option value="Micro">Micro</option>
                    <option value="Pequeña">Pequeña</option>
                    <option value="Mediana">Mediana</option>
                    <option value="Grande">Grande</option>
                    <option value="Otros">Otros</option>

                </select required>
            </div>
            <div>
            <button>Limpiar</button>
            <button>Enviar</button>
            </div>

        </form>
    </div>
</body>

</html>
